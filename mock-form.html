<html>
  <body>
    <form>
      <!-- MUST HAVES -->
      <h3>Full Name</h3><br>
      <input type='text' required name='full-name'><br>
      <h3>Email</h3><br>
      <input type='email' required name='email'><br>
      <h3>School</h3><br>
      <input type='text' required name='school'><br> <!-- TODO: standard school dropdown here -->
      <h3>Graduation Date</h3><br>
      <input type='month' required name='graduation-date'><br>
      <h3>Resume</h3><br>
      <input type='text' required name='resume-url'><br>
      <!-- COMPANY REQUESTS -->
      <h3>Degree Currently Pursuing</h3><br>
      <input type='text' name='degree-pursuing'><br>
      <h3>Major</h3><br>
      <input type='text' name='major'><br>
      <h3>Phone Number</h3><br>
      <input type='tel' name='phone'><br>
      <h3>Employment Availability</h3><br>
      <input type='text' name='availability'><br> <!-- Availability to start working: Summer, Fall, Winter/Spring -->
      <h3>Type of Employment Interested In</h3><br>
      <input type='text' name='employment'><br> <!-- Types include: Internship, Full-time, Part-time, Not interested -->
      <!-- APPLICATION CRITERIA -->
      <h3>Gender</h3><br>
      <input type='text' required name='gender'><br>
      <h3>Github URL</h3><br>
      <input type='text' required name='github'><br>
      <h3>Proudest Accomplishment</h3><br>
      <input type='text' required name='accomplishment'><br>
      <input type='submit' value='Submit'><br>
    </form>
  </body>
</html>
